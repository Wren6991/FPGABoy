name: gpio
bus: apb
addr: 16
data: 32
params:
  N_PADS: 11
regs:
  - name: out
    info: Processor GPIO pin write register
    bits:
      - {b: [N_PADS - 1, 0], access: rw}
  - name: dir
    info: Processor GPIO output enables
    bits:
      - {b: [N_PADS - 1, 0], access: rw}
  - name: in
    info: Processor GPIO pin read values
    bits:
      - {b: [N_PADS - 1, 0], access: rov}
